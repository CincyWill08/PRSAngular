<div id="component">
	<div id="pagetitle">
		<span>{{pagetitle}}</span>
	</div>
	
	<div id = "content" *ngIf="product">
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productpartnumber">Part Number:</label>
			<input [(ngModel)]='product.PartNumber' name='Code' type="text"
			class="form-control col-sm-6" id="productpartnumber" aria-describedby="
			PartNumberHelp" placeholder="Code">
			<small id="PartNumberHelpHelp" class="form-text text-muted col-sm-2">The part number</small>
		</div>

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productname">Name:</label>
			<input [(ngModel)]='product.Name' name='Name' type="text"
			class="form-control col-sm-6" id="productname" aria-describedby="
			NameHelp" placeholder="Name">
			<small id="NameHelp" class="form-text text-muted col-sm-2">The product name</small>
		</div>

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productprice">Price:</label>
			<input [(ngModel)]='product.Price' name='Price' type="number"
			class="form-control col-sm-6" id="productprice" aria-describedby="
			PriceHelp" placeholder="Price">
			<small id="PriceHelp" class="form-text text-muted col-sm-2">The price</small>
		</div>

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productunit">Unit:</label>
			<input [(ngModel)]='product.Unit' name='Unit' type="text"
			class="form-control col-sm-6" id="productunit" aria-describedby="
			UnitHelp" placeholder="Unit">
			<small id="UnitHelp" class="form-text text-muted col-sm-2">The unit</small>
		</div>

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productphotopath">Photo Path:</label>
			<input [(ngModel)]='product.PhotoPath' name='PhotoPath' type="text"
			class="form-control col-sm-6" id="productphotopath" aria-describedby="
			PhotoPathHelp" placeholder="PhotoPath">
			<small id="PhotoPathHelp" class="form-text text-muted col-sm-2">The photo path</small>
		</div>

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="productvendor">Vendor:</label>
			<div class='col-sm-6 select-list'>
				<select [(ngModel)]='product.VendorId' [compareWith]='compareFn' 		class='form-control' name='Vendor' id='product-Vendor'> 
						<option *ngFor="let vendor of vendors" 
						[ngValue]="vendor.Id" 
						[selected]="vendor.Id == product.VendorId">{{vendor.Name}}
						</option>
				</select>
			</div>
		</div>

		<div>
			<button (click)="change()" class="btn btn-warning">Change</button>
		</div>
	</div>
</div>
