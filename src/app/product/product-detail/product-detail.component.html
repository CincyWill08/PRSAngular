<div id="component">
	<div id="pagetitle">
		<span>{{ pagetitle}}</span>
	</div>

	<div id = "content">
  	<table class="table table-sm" *ngIf="product">
  		<tbody>

			<tr><th>Id</th><td>{{product.Id}}</td></tr>
			<tr><th>Part Number</th><td>{{product.PartNumber}}</td></tr>
			<tr><th>Name</th><td>{{product.Name}}</td></tr>
			<tr><th>Price</th><td>{{product.Price | currency }}</td></tr>
			<tr><th>Unit</th><td>{{product.Unit}}</td></tr>
			<tr><th>Photo Path</th><td>{{product.PhotoPath}}</td></tr>
			<tr><th>Active</th><td>{{product.Active==true?"Yes":"No"}}</td></tr>
			<tr><th>Vendor</th><td>{{product.Vendor.Name}}</td></tr>
			<!-- <tr><th>Actions</th><tr> -->
			<tr><a routerLink="/products/edit/{{product.Id}}" class="btn btn-warning">Edit</a>
			<button (click)="remove()" class="btn btn-danger">Delete</button>

		</tbody>
  	</table>
	</div>
</div>
