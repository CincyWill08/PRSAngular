<div id="component">
	<div id="pagetitle">
		<span>{{ pagetitle}}</span>
	</div>

	<div id = "content">
  	<table class="table table-sm" *ngIf="user">
  		<thead>

			<tr><th>Id</th><td>{{user.Id}}</td></tr>
			<tr><th>Name</th><td>{{user.FirstName}} {{user.LastName}}</td></tr>
			<tr><th>User Name</th><td>{{user.UserName}}</td></tr>
			<tr><th>Phone</th><td>{{user.Phone}}</td></tr>
			<tr><th>Email</th><td>{{user.Email}}</td></tr>
			<tr><th>Reviewer</th><td>{{user.IsReviewer==true?"Yes":"No"}}</td></tr>
			<tr><th>Admin</th><td>{{user.IsAdmin==true?"Yes":"No"}}</td></tr>
			<tr><th>Active</th><td>{{user.Active==true?"Yes":"No"}}</td></tr>
			<!-- <tr><th>Actions</th><tr> -->
			<tr><a routerLink="/users/edit/{{user.Id}}" class="btn btn-warning">Edit</a>
			<button (click)="remove()" class="btn btn-danger">Delete</button>
			</tr>			
		</thead>
		<tbody>

		</tbody>
  	</table>
	</div>
</div>
