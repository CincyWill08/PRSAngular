<div id="component">
	<div id="pagetitle">
		<span>{{pagetitle}}</span>
	</div>
	
	<div id = "content" *ngIf="purchaseRequestLineItem">
		

		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestlineitemquantity">Quantity:</label>
			<input [(ngModel)]='purchaseRequestLineItem.Quantity' name='Quantity' type="number" min="1" oninput="validity.valid||(value='');"
			class="form-control col-sm-6" id="purchaserequestlineitemquantity" aria-describedby="
			QuantityHelp" placeholder="Quantity">
			<small id="QuantityHelp" class="form-text text-muted col-sm-2">The quantity</small>
		</div>


		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestlineitemproduct">Product:</label>
			<div class='col-sm-6 select-list'>
				<select [(ngModel)]='purchaseRequestLineItem.ProductId' 
				[compareWith]='compareFn' 		class='form-control' name='Product' id='purchaseRequestLineItem-Product'> 
						<option *ngFor="let product of products" 
						[ngValue]="product.Id" 
						[selected]="product.Id == purchaseRequestLineItem.ProductId">{{product.Name}}
						</option>
				</select>
			</div>
		</div>

		<div>
			<button (click)="create()" class="btn btn-warning">Add</button>
		</div>
	</div>
</div>
